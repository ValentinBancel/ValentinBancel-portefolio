<div class="min-h-screen bg-[#171B26] flex flex-col justify-between">
    <app-header></app-header>

    <div class="flex-1 py-12 px-4 sm:px-8">
        <!-- En-tête -->
        <div class="text-center mb-12 max-w-4xl mx-auto">
            <h1 class="text-5xl sm:text-6xl font-bold text-white mb-4 bg-gradient-to-r from-[#0266A8] to-[#0288E0] bg-clip-text text-transparent">
                Mes Services
            </h1>
            <p class="text-xl text-gray-300 leading-relaxed">
                Des solutions sur mesure pour transformer vos idées en projets concrets
            </p>
            <div class="mt-6 flex items-center justify-center gap-4">
                <div class="h-1 w-20 bg-gradient-to-r from-[#0266A8] to-[#0288E0] rounded-full"></div>
                <span class="text-[#0288E0] font-semibold">{{ ServiceList.length }} services disponibles</span>
                <div class="h-1 w-20 bg-gradient-to-r from-[#0288E0] to-[#0266A8] rounded-full"></div>
            </div>
        </div>

        <!-- Carousel Container -->
        <div class="relative max-w-7xl mx-auto">
            <!-- Bouton Précédent -->
            <button
                *ngIf="ServiceList.length > 1"
                (click)="scrollLeft()"
                [disabled]="!canScrollLeft"
                class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-4 z-10 bg-gradient-to-r from-[#0266A8] to-[#0288E0] hover:from-[#0288E0] hover:to-[#0266A8] text-white p-4 rounded-full shadow-2xl transition-all duration-300 disabled:opacity-30 disabled:cursor-not-allowed hover:scale-110 disabled:hover:scale-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>

            <!-- Carousel -->
            <div
                #carousel
                class="overflow-x-auto scroll-smooth scrollbar-hide flex gap-8 px-4 py-8 snap-x snap-mandatory"
                style="scrollbar-width: none; -ms-overflow-style: none;">
                <div *ngFor="let service of ServiceList"
                     class="service-card flex-shrink-0 w-full sm:w-[calc(50%-1rem)] lg:w-[calc(33.333%-1.5rem)] snap-center">
                    <app-service-card [service]="service"></app-service-card>
                </div>
            </div>

            <!-- Bouton Suivant -->
            <button
                *ngIf="ServiceList.length > 1"
                (click)="scrollRight()"
                [disabled]="!canScrollRight"
                class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-4 z-10 bg-gradient-to-r from-[#0266A8] to-[#0288E0] hover:from-[#0288E0] hover:to-[#0266A8] text-white p-4 rounded-full shadow-2xl transition-all duration-300 disabled:opacity-30 disabled:cursor-not-allowed hover:scale-110 disabled:hover:scale-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        <!-- Indicateurs de scroll (optionnel, pour mobile) -->
        <div *ngIf="ServiceList.length > 1" class="flex justify-center gap-2 mt-8 lg:hidden">
            <div *ngFor="let service of ServiceList; let i = index"
                 class="h-2 w-2 rounded-full transition-all duration-300"
                 [class.bg-[#0288E0]]="i === currentIndex"
                 [class.bg-gray-600]="i !== currentIndex"
                 [class.w-8]="i === currentIndex">
            </div>
        </div>

        <!-- Message si aucun service -->
        <div *ngIf="ServiceList.length === 0"
             class="text-center py-20">
            <svg class="w-24 h-24 mx-auto mb-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
            </svg>
            <h3 class="text-2xl font-semibold text-gray-400 mb-2">Aucun service disponible</h3>
            <p class="text-gray-500">Les services seront bientôt disponibles.</p>
        </div>
    </div>

    <app-footer></app-footer>
</div>

<!-- Style pour cacher la scrollbar -->
<style>
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
</style>
