apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-webapp
  annotations:
    # cert-manager annotation to automatically create and manage certificates
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Additional annotations for micro-k8s ingress
    kubernetes.io/ingress.class: "nginx"
    # Optional: Force HTTPS redirect
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Optional: SSL protocols
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
spec:
  tls:
  - hosts:
    - portfolio.example.com  # Replace with your actual domain
    secretName: portfolio-webapp-tls
  rules:
  - host: portfolio.example.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portfolio-webapp
            port:
              number: 80
